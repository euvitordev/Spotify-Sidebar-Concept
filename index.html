<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Spotify Sidebar</title>
      <link rel="stylesheet" href="/css/style.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
      />

      <link
         rel="stylesheet"
         href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
      />
   </head>
   <body>
      <main>
         <div id="sidebar">
            <div class="header-sidebar">
               <img
                  src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
                  alt="Logo do Spotify"
               />
            </div>

            <div class="menu">
               <button>
                  <i class="fi fi-rr-house-blank"></i>
                  Home
               </button>
               <button>
                  <i class="fi fi-rr-search"></i>
                  Search
               </button>
               <button>
                  <i class="fi fi-rr-album-circle-plus"></i>
                  Playlist
               </button>
               <button>
                  <i class="fi fi-rr-badge-check"></i>
                  Premium
               </button>
               <button>
                  <i class="fi fi-rr-bell"></i>
                  Notificaions
               </button>
               <button>
                  <i class="fi fi-rr-settings"></i>
                  Settings
               </button>
            </div>

            <div class="music-player">
               <div class="album">
                  <img
                     src="https://i.scdn.co/image/ab67616d0000b2735ea348b873b9a15925e04f3e"
                     alt=""
                  />
                  <p>Poesia Ac√∫stica 13</p>
               </div>

               <div class="progress">
                  <div class="loader"><div class="bar"></div></div>
               </div>

               <div class="player">
                  <i class="fi fi-rr-rewind"></i>
                  <div class="button-play">
                     <i class="fi fi-rr-play"></i>
                  </div>
                  <i class="fi fi-rr-pause"></i>
                  <i class="fi fi-rr-forward"></i>
               </div>
            </div>

            <div class="profile">
               <img src="https://github.com/euvitordev.png" alt="" />
               <div class="user">
                  <h3>Vitor Lucas</h3>
                  <p>Conta Premium</p>
               </div>
               <i class="fi fi-rr-address-card"></i>
            </div>
         </div>
      </main>
   </body>
</html>
